{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th scope="col">Symbol</th>
            <th scope="col">Shares</th>
            <th scope="col">Price</th>
            <th scope="col">Transacted</th>
        </tr>
    </thead>

  {% for row in rows %}
    <tr>
        <td>{{ row['symbol'] }}</td>
        <td>{{ row['shares'] }}</td>
        <td>{{ row['price'] }}</td>
        <td>{{ row['transaction_time'] }}</td>
    </tr>
  {% endfor %}

</table>


{% endblock %}
